{% extends "base.html" %}
{% block content %}
    {% if users %}
        <h1>Blog Users!</h1>
        <ul>
        {% for each_user in users %}
            <li class='username'><a href='/blog?user={{each_user.username}}'>{{each_user.username}}</a></li>
        {% endfor %}
   
    {% endif %}
{% endblock %}{
