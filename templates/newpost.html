{% extends "base.html" %}
{% block content %}
<form method='POST' >
    <label for='title'>Title for your new blog:</label><br />
    <input type='text' name='title' id='title' value='{{title}}' />
    <p class='err'>{{title_error}} </p>
    <label for='newpost'>Your new blog:</label><br />
    <textarea name='newpost' id='newpost'>{{newpost}}</textarea>
    <p class='err'>{{blog_error}} </p>
    <input type='submit' />
</form>
{% endblock %}
